<script language="javascript">

var pagesat=new Array("東匝","橫湳路","平安路","民安路","民生南路");
var pagesa=new Array("DongZha","HengNan","PingAn","MinAn","MinShengS");

var ows=20;
var ohs=50;

var selids=0;
var selid3=0;
var selid6=0;
var selid9=0;
var selid12=0;
var selid15=0;

function changchimg(c)
{ 
	selids=c;
	
	var obj = document.getElementById("fframe");
	obj.style.width = window.innerWidth-ows+ 'px';
	obj.style.height = window.innerHeight-ohs+ 'px';
			
	document.body.clientWidth = window.innerHeight-ohs+ 'px';  
	
	for(var i=1;i<=15;i++)
	{
	  if(i%3==0)
	  {
	    document.getElementById("img"+i).src = "./images/9ch1.gif"; 
	  }
      else if(i==2 || i==5 || i==8 || i==11 || i==14)
	  {
	    document.getElementById("img"+i).src = "./images/6ch1.gif"; 
	  }	  
	  else
	  {
	    document.getElementById("img"+i).src = "./images/4ch1.gif"; 
	  }
	}
	
    if(c%3==0)
    {
	  document.getElementById("img"+c).src = "./images/9ch2.gif"; 
	  
	  if(c==3 && selid3==0)
	  {
	    selid3=1;
		setTimeout("loadframe()",2000); 
	  }
	  
	  if(c==6 && selid6==0)
	  {
	    selid6=1;
		setTimeout("loadframe()",2000); 
	  }
	  
	  if(c==9 && selid9==0)
	  {
	    selid9=1;
		setTimeout("loadframe()",2000); 
	  }
	  
	  if(c==12 && selid12==0)
	  {
	    selid12=1;
		setTimeout("loadframe()",2000); 
	  }	
	  
	  if(c==15 && selid15==0)
	  {
	    selid15=1;
		setTimeout("loadframe()",2000); 
	  }		  
    }
    else if(c==2 || c==5 || c==8 || c==11 || c==14)
    {
	  document.getElementById("img"+c).src = "./images/6ch2.gif"; 
    }	
    else
    {
	  document.getElementById("img"+c).src = "./images/4ch2.gif"; 
    }	
}

function resize()
{
	var objs = document.getElementById("fframe");
	objs.style.width = window.innerWidth-ows+ 'px';
	objs.style.height = window.innerHeight-ohs+ 'px';
	document.body.clientWidth = window.innerHeight-ohs+ 'px'; 
}

function loadframe()
{
  fframe.window.location.reload();
}

function MM_preloadImages() { //v3.0
  var d=document; if(d.images){ if(!d.MM_p) d.MM_p=new Array();
    var i,j=d.MM_p.length,a=MM_preloadImages.arguments; for(i=0; i<a.length; i++)
    if (a[i].indexOf("#")!=0){ d.MM_p[j]=new Image; d.MM_p[j++].src=a[i]+"?_"+Math.random();}}
}
</script>
</head>
<body onLoad="resize();MM_preloadImages('./images/4ch1.gif','./images/4ch2.gif','./images/9ch1.gif','./images/9ch2.gif');" onresize="resize();">

 <tr>

	 <table width="100%" border=1 cellpadding=0 cellspacing=0 vAlign="top">
	  <tr>
	    <script language="javascript">
		var p=0;
		for(var j=1;j<=5;j++)
	    {
		  var roadnm=pagesa[j-1];
		  
		  p+=1;
		  
		  document.write('<td width="250" height="30">&nbsp;&nbsp;'+pagesat[j-1]+'&nbsp;&nbsp;');
		  document.write('<a id="aid'+p+'" href="./pages/Dayuan-'+roadnm+'-4ch.html" target="fframe">');		  
		  document.write('<img src="./images/4ch1.gif" id="img'+p+'" name="img'+p+'" width="20" height="20" border="0" alt="4 CH"  title="4 CH" onclick="changchimg('+p+')" /></a>&nbsp;&nbsp;');
		  
		  p+=1;		  
		  
		  document.write('<a id="aid'+p+'" href="./pages/Dayuan-'+roadnm+'-6ch.html" target="fframe">');		  
		  document.write('<img src="./images/6ch1.gif" id="img'+p+'" name="img'+p+'" width="20" height="20" border="0" alt="6 CH"  title="6 CH" onclick="changchimg('+p+')" /></a>&nbsp;&nbsp;');
		  
		  p+=1;
		  
		  document.write('<a id="aid'+p+'" href="./pages/Dayuan-'+roadnm+'-9ch.html" target="fframe">');
          document.write('<img src="./images/9ch1.gif" id="img'+p+'" name="img'+p+'" width="20" height="20" border="0" alt="9 CH"  title="9 CH" onclick="changchimg('+p+')" /></a></td>');
		}
		</script>
		<td>&nbsp;</td>
	  </tr>
	  <tr>
	    <td colspan="6" width="100%">
		  <iframe width="100%" id="fframe" name="fframe"  frameborder="0" scrolling="no">
          <frame width="100%" id="fframe"name="fframe" frameborder="0" scrolling="no"  >
          </iframe>
		</td>
	  </tr>
